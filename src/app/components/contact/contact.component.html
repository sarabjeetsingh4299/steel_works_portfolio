<section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">{{ 'CONTACT_Obj.TITLE' | translate }}</h2>
      <form (ngSubmit)="submitContactForm()">
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              [attr.placeholder]="'CONTACT_Obj.NAME_PLACEHOLDER' | translate"
              [(ngModel)]="contactForm.name"
              name="name"
              required
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              [attr.placeholder]="'CONTACT_Obj.EMAIL_PLACEHOLDER' | translate"
              [(ngModel)]="contactForm.email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            rows="5"
            [attr.placeholder]="'CONTACT_Obj.MESSAGE_PLACEHOLDER' | translate"
            [(ngModel)]="contactForm.message"
            name="message"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-danger">
            {{ 'CONTACT_Obj.SUBMIT' | translate }}
          </button>
        </div>
      </form>
    </div>
  </section>
