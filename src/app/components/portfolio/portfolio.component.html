<section class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">{{ 'OUR_PORTFOLIO.TITLE' | translate }}</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card">
          <img [src]="project.image" class="card-img-top" alt="{{ 'OUR_PORTFOLIO.' + project.translationKey + '.TITLE' | translate }}">
          <div class="card-body">
            <h5 class="card-title">{{ 'OUR_PORTFOLIO.' + project.translationKey + '.TITLE' | translate }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
